<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Helper - 체크 리스트 도우미</title>
        <link rel="stylesheet" href="src/css/common.css" />
    </head>
    <body>
        <div class="header-container">
            <div class="empty"></div>
            <span onclick="goMenu('HPDATA00.html')">Check Helper</span>
            <img src="src/images/menu_icon.png" alt="" class="menu" onclick="goMenu('menu.html')"/>
        </div>
        <div class="content-container">
            <div id="card-container" class="card-container"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="src/js/color.js"></script>
        <script src="src/js/common.js"></script>
    </body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', async function() {

        const url = 'src/data/HPDATA00.json';

        $.getJSON(url, async function(data) {

            const cardContainer = document.getElementById('card-container');

            const title = document.createElement('div');
            title.className = 'title-area';

            const title_span = document.createElement('span');
            title_span.innerText = data.ko_title;
            title.appendChild(title_span);

            cardContainer.appendChild(title);

            data.data.forEach(item => {

                const card = document.createElement('div');

                card.className = 'card-item';
                card.id = item.code;
                card.innerText = item.ko_name;
                card.style.background = getBackgroundColor(item.code);
                card.style.color = getFontColor(item.code);

                cardContainer.appendChild(card);
            });
        });
    });
</script>
