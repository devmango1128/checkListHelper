<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>체크헬퍼 - 체크 리스트 도우미</title>
        <link rel="stylesheet" href="src/css/common.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header-container">
            <div class="empty"></div>
            <span onclick="goMenu('HPDATA00.html')">체크헬퍼</span>
            <div class="menu" onclick="goMenu('menu.html')">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </div>
        <div class="content-container">
            <div id="card-container" class="card-container">
                <div class="title-area">
                    <span id="animated-text"></span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="src/js/color.js"></script>
        <script src="src/js/common.js"></script>
    </body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', async function() {

        const url = 'src/data/HPDATA00.json';

        $.getJSON(url, async function(data) {

            const cardContainer = document.getElementById('card-container');

            const animatedText = document.getElementById('animated-text');
            animatedText.textContent = '';

            let i = 0;

            function type() {
                if (i < data.ko_title.length) {
                    animatedText.textContent += data.ko_title.charAt(i);
                    animatedText.classList.add('typing');
                    i++;
                    setTimeout(type, 150);
                }
            }

            type();

            data.data.forEach(item => {

                const card = document.createElement('div');

                card.className = 'card-item';
                card.id = item.code;
                card.style.background = getBackgroundColor(item.code);
                card.style.color = getFontColor(item.code);
                card.onclick = () => nextStep('01');

                const img = document.createElement('img');
                img.alt = '';
                img.src = item.icon_url;
                img.className = 'card-img';

                card.appendChild(img);

                const span = document.createElement('span');
                span.innerText = item.ko_name;

                card.appendChild(span);

                cardContainer.appendChild(card);
            });
        });
    });
</script>
