<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크헬퍼 - 체크 리스트 도우미</title>
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="header-container">
    <div class="back" onclick="goMenu('HPDATA01.html')">
        <i class="fa-solid fa-angle-left fa-xl"></i>
    </div>
    <span onclick="goMenu('HPDATA00.html')">체크헬퍼</span>
    <div class="menu" onclick="goMenu('menu.html')">
        <i class="fa-solid fa-bars fa-xl"></i>
    </div>
</div>
<div class="content-container">
    <div id="card-container" class="card-container">
        <div class="title-area">
            <span id="animated-text"></span>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="src/js/color.js"></script>
<script src="src/js/common.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', async function() {

        const url = 'src/data/HPDATA03.json';
        const code = localStorage.getItem('code');

        $.getJSON(url, async function(data) {

            const cardContainer = document.getElementById('card-container');

            typing(data.ko_title);

            data.data.forEach(item => {
                item.forEach(sItem => {
                    if(sItem.parent_code === code) {

                        const card = document.createElement('div');

                        card.className = 'card-item';
                        card.id = item.code;
                        card.style.background = getBackgroundColor(sItem.code);
                        card.style.color = getFontColor(sItem.code);
                        card.style.border = `solid 1px ${getBorderColor(sItem.code)}`;
                        card.onclick = () => nextStep('04', sItem.code);

                        const icon = document.createElement('i');
                        icon.className = sItem.icon_html;
                        icon.style.color = getIconColor(sItem.code);

                        card.appendChild(icon);

                        const span = document.createElement('span');
                        span.className = 'category-span'
                        span.innerText = sItem.ko_name;

                        card.appendChild(span);

                        cardContainer.appendChild(card);
                    }
                });
            });
        });
    });
</script>
